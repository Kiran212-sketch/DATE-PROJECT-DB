
    
name: Farmer Frontend CI/CD

on:
  push:
    branches:
      - farmer-frontend

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install
        working-directory: Frontend/farmer

      - name: 🛠️ Build React app
        run: npm run build
        working-directory: Frontend/farmer

      - name: 🚀 Deploy via SCP to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FRONTEND_SERVER_IP }}
          username: ${{ secrets.FRONTEND_SERVER_USER }}
          key: ${{ secrets.FRONTEND_SERVER_SSH_KEY }}
          source: "Frontend/farmer/build/*"
          target: "/var/www/html/"

